<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Live</title>
</head>

<body>
  <div id="app">
    <aside>
      <h1>GAME "LIVE"</h1>
      <section>
        <label for="width_input">Width:</label>
        <input type="number" name="width" id="width_input" min="1" max="2048">
      </section>
      <section>
        <label for="height_input">Height:</label>
        <input type="number" name="height" id="height_input" min="1" max="2048">
      </section>
      <section>
        <label for="cell_size_input">Cell Size:</label>
        <input type="number" name="cell_size" id="cell_size_input" min="1" max="2048">
      </section>
      <section>
        <label for="is_full_size">Full size:</label>
        <input type="checkbox" checked name="full_size" id="is_full_size">
      </section>
      <button id="random_btn">Random</button>
      <button id="animation_btn">Start</button>
      <button id="clear_btn">Clear</button>
      <section>
        <label>FPS:</label>
        <span id="fps_value"></span>
      </section>
    </aside>
    <main>

    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
